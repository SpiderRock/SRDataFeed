name: Build C#

on:
  push:
    branches: [ "v7-stable", "v7-stable-nodbl", "jdugan/add-actions" ]
  pull_request:
    branches: [ "v7-stable", "v7-stable-nodbl" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Restore dependencies
      working-directory: csharp
      run: dotnet restore
    - name: Build
      working-directory: csharp
      run: dotnet build --no-restore
    - name: Test
      working-directory: csharp
      run: dotnet test --no-build --verbosity normal
